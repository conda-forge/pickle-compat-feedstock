{% set name = "pickle-compat" %}
{% set version = "2.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pickle-compat-{{ version }}.tar.gz
  sha256: 5325149ef9b4c1eab53f5e5f8883e4115e279c268cf0fca06e9c85c52b16e86d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4,!=3.5,!=3.6
    - poetry
  run:
    - python !=3.0,!=3.1,!=3.2,!=3.3,!=3.4,!=3.5,!=3.6

test:
  imports:
    - pickle_compat
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Doist/pickle-compat
  summary: Python 2/3 compatibility layer for Pickle
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ickc
